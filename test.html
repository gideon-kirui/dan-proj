<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Weekly Earnings Chart</title>
  <style>
    .chart-container {
      width: 80%;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="earnings-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var ctx = document.getElementById('earnings-chart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
          datasets: [{
            label: 'Employee 1',
            data: [500, 550, 600, 580, 620], // Sample data for employee 1
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            fill: 'start'
          },
          {
            label: 'Employee 2',
            data: [450, 480, 510, 540, 570], // Sample data for employee 2
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            fill: 'start'
          },
          {
            label: 'Employee 3',
            data: [520, 530, 540, 550, 560], // Sample data for employee 3
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: 'start'
          },
          {
            label: 'Employee 4',
            data: [480, 470, 460, 450, 440], // Sample data for employee 4
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1,
            fill: 'start'
          },
          {
            label: 'Employee 5',
            data: [600, 610, 620, 630, 640], // Sample data for employee 5
            backgroundColor: 'rgba(255, 159, 64, 0.2)',
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1,
            fill: 'start'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    });
  </script>
</body>
</html>
